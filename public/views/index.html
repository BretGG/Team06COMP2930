<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../images/icon.png" type="../images/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../style/style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>EcoQuest</title>
    <style>

    </style>
    </head>

  <body>
    <div id='container'>
      <h1 id='logo'> EcoQuest </h1>
      <div id='logincon'>
        <div id='signcon' class='hoverPointer'>
          <div id='signup'> Sign-Up</div>
          <div id='signin'> Sign-In</div>
        </div>

        <div id='inputcon'>
          <div id='signupcon' >
          <label for="uname0"><b>Username</b></label>
          <input
           id="uname1"
            type="text"
            name="uname"
            required
          />

          <label id="email0" for="email"><b>Email</b></label>
          <input
            id="email1"
            type="text"
            name="email"
            required
          />

          <label for="pass0"><b>Password</b></label>
          <input
            id="pass1"
            type="password"
            name="psw"
            required
          />

          <label id= "cpass0" for="cpsw"><b>Confirm Password</b></label>
          <input
            id="cpass1"
            type="password"
            name="cpsw"
            required
          />
          <button id="submitUP" class='hoverPointer'><label>Sign Up</label></button>
        </div>
        <div id='signincon' >
          <label for="unameIN0"><b>Username</b></label>
          <input
           id="unameIN1"
            type="text"
            name="uname"
            required
          />

          <label for="passIN0"><b>Password</b></label>
          <input
            id="passIN1"
            type="password"
            name="psw"
            required
          />

          <button id="submitIN" class='hoverPointer'><label>Sign In</label></button>
        </div>

      </div>

    </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
