<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../images/icon.png" type="../images/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../style/styleBase.css" >
    <link rel="stylesheet" href="../style/styleBaseRoom.css" >

  <body>
    <div id='container'>
      <h1 id='logo'> EcoQuest </h1>
      <div class='mainCon'>
      <div id='header'><b>Join Room</b> </div>

        <div id='roomcon'>
          <label for="roomNo0"><b>Room Number</b></label>
          <input
            id="roomNo0"
            type="text"
            name="roomPass"
            placeholder='Enter Room Number'
            required
          />

          <label for="roomPass1"><b>Room Password</b></label>
          <input
            id="roomPass1"
            type="text"
            name="roomPass"
            placeholder='Enter Password'
            required
          />

          </div>
          <a id='submit' class="waves-effect waves-light btn"><i class="material-icons right">gamepad</i>Join</a>
          <!-- Returns you to main menu-->
        <a id='back' class="waves-effect waves-light btn-small">Back<i class="material-icons left">home</i></a>
        </div>

    </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
