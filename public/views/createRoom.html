<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../images/icon.png" type="../images/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Base CSS file all pages follow -->
    <link rel="stylesheet" href="../style/styleBase.css" >
    <link rel="stylesheet" href="../style/styleBaseRoom.css" >
    <link rel="stylesheet" href="../style/styleCreateRoom.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>EcoQuest</title>
    <style>

    </style>
    </head>

  <body>
    <div id='container'>
      <h1 id='logo'> EcoQuest </h1>
      <!-- Container that holds all main content -->
      <div class='mainCon'>
      <div id='header'><b>Create Room</b> </div>

        <div id='roomcon'>
          <!-- Label for room number -->
          <label for="roomNo0"><b>Room Number</b></label>
          <!-- RoomNo grabbed from server -->
          <div id='roomNo'>123ABC</div>

          <!-- Label for room password -->
          <label for="roomPass1"><b>Room Password</b></label>
          <!-- Takes input to set password for room-->
          <input
            id="roomPass1"
            type="text"
            name="roomPass"
            placeholder='Enter Password'
            required
          />

          </div>
          <!-- Creates room -->
          <button class="submit"><label>Create</label></button>
          <!-- Returns you to main menu-->
        <div id='backcon'> <button id='back'>Back </button></div>
        </div>

    </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/createRoom.js"></script>
  </body>
</html>
